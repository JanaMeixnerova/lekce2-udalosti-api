<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<button onclick="nacerveno()">  text na červeno </button>

	<button onclick="zvetsipismo()">  zvětšení písma  </button>


	<p 	id="text" style="font-size: 16px;"
		onmouseover="ztucni()"
		onmouseout="this.style.fontWeight = 'normal';">
		V elipse spí lev.
	</p>

	


	<audio id="audio" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="prehraj()">přehraj písničku</button>
	<button onclick="zastav('audio')">stopni písničku</button>
	<button onclick="nula('audio')">MUTE</button>
	<button onclick="napul('audio')">zvuk na půlku</button>
	<button onclick="jedna('audio')">zvuk na max</button>
	<button onclick="zacatek('audio')">písnička na začátek</button>
 


	<script src="main.js"></script>

</body>
</html>
